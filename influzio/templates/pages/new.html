<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        font-family: 'Arial', sans-serif;

    form {
        max-width: 400px;

        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }
    
    input {
        width: 100%;

    input[type="submit"] {

    input[type="submit"]:hover {

<body>

    <h2>Enter Aadhaar Details</h2>

    <form action="submit_form.php" method="post" enctype="multipart/form-data">
        <!-- Aadhaar Number Input -->
        <label for="aadhaarNumber">Aadhaar Number:</label>
        <input type="text" id="aadhaarNumber" name="aadhaarNumber" required>
        <br>

        <!-- Upload Aadhaar Card -->
        <label for="aadhaarCard">Upload Aadhaar Card:</label>
        <input type="file" id="aadhaarCard" name="aadhaarCard" accept=".jpg, .jpeg, .png, .pdf" required>
        <br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
